<div class="card">
    <app-header></app-header>
    <div class="card-body">
       <app-filter></app-filter>
        <div class="row">
            <div class="col-md-6">
                <h4></h4>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf='cars && cars.length'>
                    
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary"
                                    (click)='toggleImage()'
                                    >
                                {{showImage? 'Hide' : 'show'}}Image
                                </button>
                            </th>
                            <th> car name</th>
                            <th> car code</th>
                            <th>release date</th>
                            <th>price</th>
                            <th>5 star rating</th>



                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let car of cars'>
                            <td>
                                <img *ngIf='showImage'
                                [src]='car.imageUrl'
                                [title]='car.carname'
                                [style.Width.px]='imageWidth'
                                [style.margin.px]='imageMargin'
                                >
                            </td>
                            <td>{{car.carname | uppercase}}</td>
                            <td>{{car.carcode}}</td>
                            <td>{{car.releasedate| date :'d/m/y'}}</td>
                            <td>{{car.price | currency}}</td>
                            <td>{{car.starrating}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
